<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Classification Example</title>

    <script
      src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Image classification using MobileNet</h1>
    <p>
      The MobileNet model labeled this as <span id="result">...</span> with a
      confidence of <span id="probability">...</span>.
    </p>
    <input type="file" onchange="readURL(this);" />
    <img id="image" src="#" alt="your image here" width="400" />
    <script src="sketch.js"></script>
  </body>
</html>
